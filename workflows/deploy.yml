on:
    push:
        branches:
            - main

jobs:
    deploy-node:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
                with:
                  node-version: '20'

            - name: Install dependencies
              run: npm install

            - name: Build Node Server
              run: npm run build

  deploy-react:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Move to Client server
        run: cd client

      - name: Set up Node.js
        uses: actions/setup-node@v4
          with:
            node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      
